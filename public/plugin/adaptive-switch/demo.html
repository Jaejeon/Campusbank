<h1 style="margin:150px auto 30px auto">jQuery Adaptive Switch Plugin Demos</h1>
<div id="demo-1">
	<input type="checkbox" />
</div>
<br/>
<div id="demo-2">
	<input type="checkbox" data-switch-left="I don't agree" data-switch-right="I agree to the Terms & Conditions" />
</div>
<br/>
<div id="demo-3">
	<input type="checkbox" id="checkbox-a" checked class="foo bar" /> <input type="checkbox" id="checkbox-b" data-switch-left="Left" data-switch-right="Right"  />
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jquery.adaptive-switch.js"></script>

<script type="text/javascript">
	jQuery(document).ready(function($){
		$('input[type="checkbox"]').adaptiveSwitch();
	});
</script>
